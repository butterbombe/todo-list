<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List</title>
</head>
<body class="grid-container">
    <div class="heading">
        <h4>To-Do-List</h4>
    </div>

    <div class="container">
        <input type="text" id="input" class="textfield" placeholder="finish homework">
        <button id="input-button" class="addbutton" onclick="addToList()">Add</button>
    </div>

    <div class="todo-list" id="list-body">
    </div>
    
    <div class="footer">
        <button onclick="clearList()">Clear List</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
